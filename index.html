<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uUniversity Student Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        section {
            margin-top: 20px;
        }
        img {
            width: 100px;
            height: auto;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #999;
        }
    </style>
</head>
<body>

<header>
    <h1> Ashoka University Student Records</h1>
    <p>Track and manage student information efficiently</p>
</header>

<section>
    <h2>Record Management</h2>
    <form action="/submit-student-data" method="POST">
        
        <label for="student-id">Student ID:</label>
        <input type="text" id="student-id" name="student-id" required><br><br>

        <input type="submit" value="Submit">
    </form>
</section>

<footer>
    <p>&copy; 2024 University Student Records System</p>
</footer>

</body>
</html>
