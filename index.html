<script>
    const students = {
        1: { name: "Nishant", mobile: "123-456-7890" },
        2: { name: "Baby", mobile: "234-567-8901" },
        3: { name: "Jivesh", mobile: "345-678-9012" },
        4: { name: "Ritu", mobile: "456-789-0123" },
        5: { name: "Nisha", mobile: "567-890-1234" },
        6: { name: "Sikender", mobile: "678-901-2345" },
        7: { name: "Ennu", mobile: "789-012-3456" }
    };

    document.getElementById('student-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const searchType = document.getElementById('search-type').value;
        const searchValue = document.getElementById('search-value').value;
        let student;

        if (searchType === 'id') {
            student = students[searchValue];
        } else if (searchType === 'mobile') {
            student = Object.values(students).find(s => s.mobile === searchValue);
        }

        if (student) {
            // Redirect to results page with student data
            window.location.href = `result.html?name=${encodeURIComponent(student.name)}&mobile=${encodeURIComponent(student.mobile)}`;
        } else {
            alert("Student not found.");
        }
    });
</script>
